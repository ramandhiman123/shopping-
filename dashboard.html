    <header>
        <nav class="navbar navbar-default" id="mt-1">

    <section class="banner">
        <div class="container-fluid">

            </div>

    </section>
    <script>

        let productcontainer = document.querySelector(".container-fluid");

        async function displayanddata() {

            let response = await fetch("https://fakestoreapi.com/products");
            console.log(productcontainer);
            let data = await response.json();
            console.log(data);
            displayData(data);
        }
        displayanddata()


        function displayData(data) {
            data.forEach(product => {
                let producttemp = `
                <div class="col-lg-3">
                    <div class="items">
                        <a href="./pdetails.html?id=${product.id}">
                        <img src=${product.image}>
                        </a>
                        <p>${product.title}</p>
                        <h3>â‚¹${product.price}</h3>
                        <div class="delivery">Free Delivery</div>
                        <div class="rating">${product.rating.rate}
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                        </div>
                        <p class="rev">Reviews</p>
                      
                    </div>
                </div>
                    `
                productcontainer.insertAdjacentHTML("beforeend", producttemp);
            })
        }
    </script>
